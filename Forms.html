<!doctype html>
<html lang="en">
<head>
    <style>
        form{
            text-align: center;
            background-color: green;
            color: white;
            padding: 25px;
        }
        h1{
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citizens Registration Form</title>
</head>
<body>
<img src="iebc.png" alt="">
<h1>Citizens Registration Form</h1>
<form action="">
    <label for="fname">First Name</label><br>
    <input type="text"id="fname"placeholder="Enter First Name"><br>
    <label for="lname">Last Name</label><br>
    <input type="text"id="lname"placeholder="Enter Last Name"><br>
    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender">
    <label for="Others">Others</label>
    <input type="radio"id="Others"name="gender"><br>
    <label for="barua">Email Address</label><br>
    <input type="Email"id="barua"placeholder="Enter Email Address"><br>
    <label for="regions">Select Region</label><br>
    <select name="" id=""><br>
        <option value="Nyanza">Nyanza</option>
        <option value="Western">Western</option>
        <option value="Coast">Coast</option>
        <option value="Rift Valley">Rift Valley</option>
        <option value="Central">Central</option>
    </select>
</form>
</body>
</html>
